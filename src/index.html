<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>#ServerlessSeptember Twitter Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="Description" content="The #ServerlessSeptember Twitter Feed application." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://serverless-september.netlify.com/" />
    <meta property="og:title" content="#ServerlessSeptember Twitter Feed" />
    <meta property="og:image" content="https://serverless-september.netlify.com/assets/og_image.png" />
    <meta property="og:description" content="The #ServerlessSeptember Twitter Feed application." />
    <meta property="og:site_name" content="#ServerlessSeptember Twitter Feed" />
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preload" as="font" type="font/woff2" href="assets/fonts/Bangers-Regular.ttf" crossorigin />
    <style>
      /* vietnamese */
      @font-face {
        font-family: "Bangers";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Bangers Regular"), local("Bangers-Regular"), url(assets/fonts/Bangers-Regular.ttf) format("woff2");
        unicode-range: U+0102-0103, U+0110-0111, U+1EA0-1EF9, U+20AB;
      }
      /* latin-ext */
      @font-face {
        font-family: "Bangers";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Bangers Regular"), local("Bangers-Regular"), url(assets/fonts/Bangers-Regular.ttf) format("woff2");
        unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F,
          U+A720-A7FF;
      }
      /* latin */
      @font-face {
        font-family: "Bangers";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Bangers Regular"), local("Bangers-Regular"), url(assets/fonts/Bangers-Regular.ttf) format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074,
          U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      body {
        font-family: "Bangers", cursive;
        background: url(assets/comic-book-polka-dot-background-11385.png);
        background-image: url(assets/comic-book-polka-dot-background-11385.png),
          radial-gradient(circle closest-side, yellow, #f06d06);
        background-size: 50px, cover;
        font-size: 1.5em;
        background-blend-mode: overlay;
        background-repeat: repeat, no-repeat;
        background-attachment: fixed;
        padding-bottom: 80px;
        user-select: none;
        overflow-x: hidden;
      }

      footer {
        position: fixed;
        bottom: 10px;
        font-size: 0.8em;
        width: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        z-index: 100;
      }

      footer section {
        padding: 5px;
        margin-left: -14px;
        background: white;
        border: 6px solid black;
        width: 340px;
      }

      footer img {
        width: 20px;
        height: 20px;
      }

      footer a {
        color: #673ab7;
      }
      footer .github-logo-link {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <footer>
      <section>

        ❤
        <a target="_blank" rel="noopener" href="https://azure.microsoft.com">Azure</a>
        –
        <a target="_blank" rel="noopener" href="https://github.com/manekinekko/serverless-september-ui">Contribute</a>
      </section>
    </footer>
  </body>
</html>
